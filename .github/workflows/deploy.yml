name: Deploy with Docker to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Lowercase repository name
        id: string_ops
        run: echo "repo_lc=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build Docker image and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ steps.string_ops.outputs.repo_lc }}:latest
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # GITHUB_TOKEN으로 GHCR에 로그인
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login ghcr.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # 기존 컨테이너 중지 및 삭제 (안전한 배포를 위해 필수)
            if [ "$(docker ps -a -q -f name=pdf-app-server)" ]; then
              docker stop pdf-app-server
              docker rm pdf-app-server
            fi

            # 최신 이미지 pull 및 새 컨테이너 실행
            docker pull ghcr.io/${{ steps.string_ops.outputs.repo_lc }}:latest
            docker run -d --name pdf-app-server --network host \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
            ghcr.io/${{ steps.string_ops.outputs.repo_lc }}:latest